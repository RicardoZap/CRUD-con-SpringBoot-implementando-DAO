<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}"></h1>
        <p><a th:href="@{/form}" class="btn btn-success">Crear cliente</a></p>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Lista de Clientes</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.createAt}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/form/} + ${cliente.id}" th:text="'editar'">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
