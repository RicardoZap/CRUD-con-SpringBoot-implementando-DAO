<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container mt-5">
        <h1 class="mb-4 text-center" th:text="${titulo}"></h1>

        <div class="d-flex justify-content-center">
            <div class="card" style="width: 400px;">
                <div class="card-header text-center">
                    <h5 class="mb-0">Formulario de Cliente</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/form}" th:object="${cliente}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control form-control-sm" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control form-control-sm" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control form-control-sm" th:field="*{email}" th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="mb-3">
                            <label for="createAt" class="form-label">Fecha</label>
                            <input type="date" id="createAt" class="form-control form-control-sm" th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Crear Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
